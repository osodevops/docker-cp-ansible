name: Build and push tagged version of cp ansible image to Docker Hub

on:
  push:
    branches:
      - '*'

jobs:
  build_push_image:
    runs-on: ubuntu-latest
    name: Build the dumper image, push to Docker Hub
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Build and Push
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: osodevops/cp-ansible
          tags: ${{ steps.extract_branch.outputs.branch }}
