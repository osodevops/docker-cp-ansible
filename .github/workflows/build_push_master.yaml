name: Build and push tagged version of cp ansible image to Docker Hub

on:
  push:
    branches:
      - '*'

jobs:
  build_push_image:
    runs-on: ubuntu-latest
    name: Build the dumper image, push to Docker Hub
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Build and Push
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: osodevops/docker-cp-ansible
          tags: ${{ GITHUB_HEAD_REF }}
